<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bjproject.css">
	<meta charset="utf-8" />
    <title>Blackjack Game using JS</title>
</head>
<body>
	<section>
		<h1>WelCome to BlackJack Game!</h1>

	<div class="textupdates" id="textUpdates"></div>

	<div class="buttonbox" id="newgame">
        <button alt="play" id="play">New Game</button>
    </div>

    <div class="buttonbox" id="buttonBox">
        <button alt="hit" id="hit">Hit</button>
        <button alt="stay" id="stay">Stay</button>
    </div>

    <table>
        <tr>
            <th id="phand">             
                Your Hand
            </th>
            <th id="dhand">
                Dealer's Hand
            </th>
        </tr>
        <tr>
            <td id="pcards">No cards available</td>
            <td id="dcards">No cards available</td>
        </tr> 
    </table>

    <div id="tracker" class="buttonbox">
        <p>Wins: 0 Draws: 0 Losses: 0</p>
    </div>

    <div class="buttonbox sugg-bg">
        <p><span class="bold" >Suggestion: </span></p>       
        <span id="choice" class="bold redcard"></span>
    </div>

	</section>
	
    <script src="bjproject2.js"></script>
</body>
</html>
